<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 border border-gray-300 p-4 rounded-md bg-gray-50 flex justify-center items-center min-h-[100px]"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto rounded-sm"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></div><button id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Submit Captcha</button><p id="message" class="mt-4 text-sm font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const message = document.getElementById('message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const expectedCaptchaText = 'ADURZ';submitButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim().toUpperCase();if (enteredText === expectedCaptchaText) {message.textContent = 'Captcha solved successfully!';message.className = 'mt-4 text-sm font-medium text-green-600';} else {message.textContent = 'Incorrect captcha. Please try again.';message.className = 'mt-4 text-sm font-medium text-red-600';}});});</script></body></html>
